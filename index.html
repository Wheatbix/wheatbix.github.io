    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="SpriteCharacter.js?t=2"></script>
    <script>
        $(document).ready(function () {
            $("#Santa").Character({ animate: true, height: 40 });
            $("#Santa").Character("instance");

            var masterTL = new TimelineMax({ repeat: -1 });

            window.onload = function () {
                masterTL.add(getGround(), 0).add(getClouds(), 0).add(getMountains2(), 0).add(getMountains(), 0).timeScale(1.5).progress(1).progress(0).play();
            };
        });

        function getGround() {
            groundTL = new TimelineMax({ repeat: -1 });

            groundTL.to("#ground", 20, {
                backgroundPosition: "-1920px 0px",
                force3D: true,
                rotation: 0.01,
                z: 0.01,
                autoRound: false,
                ease: Linear.easeNone
            });

            return groundTL;
        };

        function getClouds() {
            cloudTL = new TimelineMax({ repeat: -1 });

            cloudTL.to("#clouds", 252, {
                backgroundPosition: "2247px bottom",
                force3D: true,
                rotation: 0.01,
                z: 0.01,
                ease: Linear.easeNone
            });

            return cloudTL;
        };

        function getMountains2() {
            mountainTL = new TimelineMax({ repeat: -1 });

            mountainTL.to("#mountains2", 180, {
                backgroundPosition: "-1880px 0px",
                force3D: true,
                rotation: 0.01,
                z: 0.01,
                autoRound: true,
                ease: Linear.easeNone
            });

            return mountainTL;
        };

        function getMountains() {
            mountainTL = new TimelineMax({ repeat: -1 });

            mountainTL.to("#mountains", 1580, {
                backgroundPosition: "-2000px 0px",
                force3D: true,
                rotation: 0.01,
                z: 0.01,
                autoRound: true,
                ease: Linear.easeNone
            });

            return mountainTL;
        };

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>
